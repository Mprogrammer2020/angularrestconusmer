<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">

    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xl-5 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-6">
              <h3 class="mb-0">Department Information</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="departmentForm" (ngSubmit)="add()">
            <input formControlName="id" type="hidden">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-dept-code">Code</label>
                    <input formControlName="code" type="text" id="input-dept-code"
                      class="form-control form-control-alternative" placeholder="D-101">
                  </div>
                </div>
              </div>

              <div class="row">
                <div *ngIf="submitted && departmentForm.invalid">
                  <div class="text-danger" *ngIf="departmentForm.controls.code.errors?.['required']">Code is required</div>
                  <div class="text-danger" *ngIf="departmentForm.controls.code.errors?.['minlength']">Enter at least 5 characters!</div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-dept-dept">Name</label>
                    <input formControlName="name" type="text" id="input-dept-dept"
                      class="form-control form-control-alternative" placeholder="Accounts">
                  </div>
                </div>
              </div>

              <div class="row">
                <div *ngIf="submitted && departmentForm.invalid">
                  <div class="text-danger" *ngIf="departmentForm.controls.name.errors?.['required']">Name is required</div>
                  <div class="text-danger" *ngIf="departmentForm.controls.name.errors?.['minlength']">Enter at least 5 characters!</div>
                </div>
              </div>

              <div class="row">
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Submit</button>
                </div>
              </div>
            </div>

            <hr class="my-4" />
          </form>
        </div>
      </div>
    </div>

    <div class="col-xl-7 order-xl-2 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Existing Departments</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Sr No</th>
                <th scope="col">Code</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dept of departments; index as i;">
                <td>{{ i+1 }}</td>
                <td>{{ dept.code }}</td>
                <td>{{ dept.name }}</td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" (click)="update(dept.id)">Update</a>
                      <a class="dropdown-item" (click)="delete(dept.id)">Delete</a>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <th colspan="100%" class="text-center">Total Departments: {{ departments.length }}</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
